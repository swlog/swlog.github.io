# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

# main:
#   - name: 홈
#     url: /
#     weight: 10
#   - name: 이력서
#     url: about/
#     weight: 20
#   - name: 이력서
#     url: about/
#     weight: 30
#   - name: 문의
#     url: contact/
#     weight: 40

main:
  - name: "홈"
    url: "/"
    weight: 10

  - name: "소개"
    url: "/ko/about/"
    weight: 20

  - name: "프로젝트"
    url: "/ko/projects/"
    weight: 30

  - name: "활동"
    url: "/ko/activities/"
    identifier: "activities"   # ✅ 상위 탭 고유 ID
    weight: 40

  - name: "교내활동"
    url: "/ko/activities/oncampus/"
    parent: "activities"       # ✅ 부모 탭 지정
    weight: 1

  - name: "교외활동"
    url: "/ko/activities/offcampus/"
    parent: "activities"       # ✅ 부모 탭 지정
    weight: 2

  - name: "연락처"
    url: "/ko/contact/"
    weight: 50
