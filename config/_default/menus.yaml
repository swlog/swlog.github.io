# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

# main:
#   - name: 홈
#     url: /
#     weight: 10
#   - name: 이력서
#     url: about/
#     weight: 20
#   - name: 이력서
#     url: about/
#     weight: 30
#   - name: 문의
#     url: contact/
#     weight: 40

main:
  - name: "홈"
    url: "/"
    weight: 10

  - name: "소개"
    url: "/ko/about/"
    weight: 20

  - name: "프로젝트"
    url: "/ko/projects/"
    weight: 30

  # 상위 메뉴 (활동)
  - name: "활동"
    url: "/ko/activities/"
    weight: 40

  # 하위 메뉴들 (드롭다운)
  - parent: "활동"
    name: "교내활동"
    url: "/ko/activities/oncampus/"
    weight: 41

  - parent: "활동"
    name: "교외활동"
    url: "/ko/activities/offcampus/"
    weight: 42

  - name: "연락처"
    url: "/ko/contact/"
    weight: 50