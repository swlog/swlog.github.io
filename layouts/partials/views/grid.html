<style>
  /* ✅ 그리드 배치 */
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* 화면 크기에 맞춰 자동 조절 */
    gap: 20px;
    justify-items: center;
  }

  .project-card {
    width: 100%;
    max-width: 360px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    overflow: hidden;
  }

  .project-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  .project-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .project-content {
    padding: 16px;
  }

  .project-content h3 {
    margin: 0 0 8px;
    font-size: 1.1rem;
    font-weight: 600;
  }

  .project-content p {
    font-size: 0.95rem;
    color: #555;
  }
</style>

<div class="projects-grid">
  {{ range .Items }}
    {{ $item := . }}
    <div class="project-card">
      {{ $resource := partial "blox-core/functions/get_featured_image.html" $item }}
      {{ with $resource }}
        <img src="{{ .RelPermalink }}" alt="{{ $item.Title }}">
      {{ end }}
      <div class="project-content">
        <h3><a href="{{ $item.RelPermalink }}">{{ $item.Title }}</a></h3>
        {{ with $item.Summary }}
          <p>{{ . }}</p>
        {{ end }}
      </div>
    </div>
  {{ end }}
</div>
