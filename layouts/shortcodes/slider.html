<style>
.fullbleed {
  width: 100vw;
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  max-width: 100vw;
  overflow: hidden;
}

/* 슬라이드 영역 */
#homeCarousel .carousel-item {
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  color: #fff;
  text-align: center;
  position: relative;
}

/* 어두운 오버레이 */
#homeCarousel .carousel-item::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

/* 중앙 텍스트 */
#homeCarousel .carousel-caption {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 90%;
  max-width: 900px;
  text-align: center;
}

#homeCarousel .carousel-caption h1 {
  font-family: "Noto Sans KR", "Poppins", sans-serif;
  font-weight: 500;
  font-size: 2.8rem;
  letter-spacing: 1px;
  margin-bottom: 0.6rem;
}

#homeCarousel .carousel-caption p {
  font-family: "Noto Sans KR", sans-serif;
  font-weight: 300;
  font-size: 1.1rem;
  color: rgba(255,255,255,0.9);
}

/* 인디케이터 (얇은 바 스타일) */
#homeCarousel .carousel-indicators {
  bottom: 22px;
}
#homeCarousel .carousel-indicators [data-bs-target] {
  width: 28px;
  height: 2px;
  border-radius: 1px;
  background-color: rgba(255,255,255,0.3);
  border: none;
  margin: 0 3px;
  transition: all 0.3s ease;
}
#homeCarousel .carousel-indicators .active {
  background-color: #fff;
  width: 48px;
}

/* 좌우 화살표 */
.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: rgba(255,255,255,0.25);
  border-radius: 4px;
  width: 40px;
  height: 40px;
  background-size: 50% 50%;
  transition: all 0.2s ease;
}
.carousel-control-prev-icon:hover,
.carousel-control-next-icon:hover {
  background-color: rgba(255,255,255,0.5);
}

/* 반응형 */
@media (max-width: 992px) {
  #homeCarousel .carousel-item {min-height: 70vh;}
  #homeCarousel .carousel-caption h1 {font-size: 2rem;}
  #homeCarousel .carousel-caption p {font-size: 1rem;}
}
</style>

<div class="fullbleed">
  <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
    
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <!-- 슬라이드 1 -->
      <div class="carousel-item active" style="background-image:url('/uploads/slide1.jpeg');">
        <div class="carousel-caption">
          <h1>취미</h1>
          <p>여러 가지 취미를 가지며 지치지 않는 일상을 유지합니다.</p>
        </div>
      </div>

      <!-- 슬라이드 2 -->
      <div class="carousel-item" style="background-image:url('/uploads/slide2.jpeg');">
        <div class="carousel-caption">
          <h1>도전</h1>
          <p>새로운 분야에 대한 도전은 저의 성장을 이끌어냅니다.</p>
        </div>
      </div>

      <!-- 슬라이드 3 -->
      <div class="carousel-item" style="background-image:url('/uploads/slide3.jpeg');">
        <div class="carousel-caption">
          <h1>협업</h1>
          <p>소통과 협력을 통해 더 나은 결과를 만듭니다.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
