<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>최서원의 포트폴리오 슬라이드</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  .fullbleed {
    width: 100vw;
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    max-width: 100vw;
    overflow: hidden;
  }

  /* 캐러셀 기본 */
  #homeCarousel .carousel-item {
    min-height: 100vh;
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    position: relative;
  }

  /* 중앙 텍스트 */
  #homeCarousel .carousel-caption {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 900px;
    text-shadow: 0 2px 12px rgba(0,0,0,.6);
  }

  /* 부드러운 페이드 전환 */
  #homeCarousel.carousel-fade .carousel-item {
    opacity: 0;
    transition: opacity .8s ease;
  }
  #homeCarousel.carousel-fade .carousel-item.active {
    opacity: 1;
  }

  /* 인디케이터 (얇고 모던하게) */
  #homeCarousel .carousel-indicators {
    bottom: 2rem;
    gap: 10px;
  }
  #homeCarousel .carousel-indicators [data-bs-target] {
    width: 32px;
    height: 2px;
    border-radius: 1px;
    background: rgba(255,255,255,.45);
    border: none;
    transition: all .3s ease;
  }
  #homeCarousel .carousel-indicators .active {
    background: rgba(255,255,255,.9);
    width: 48px;
  }

  /* 화살표 */
  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    background-color: rgba(255,255,255,0.3);
    border-radius: 50%;
    width: 36px;
    height: 36px;
    background-size: 50%;
    transition: background-color .3s ease;
  }
  .carousel-control-prev-icon:hover,
  .carousel-control-next-icon:hover {
    background-color: rgba(255,255,255,0.5);
  }

  /* 반응형 */
  @media (max-width: 992px) {
    #homeCarousel .carousel-item { min-height: 70vh; }
    #homeCarousel .carousel-caption h1 { font-size: 2rem; }
    #homeCarousel .carousel-caption p { font-size: 1rem; }
  }
  </style>
</head>
<body>

  <div class="fullbleed">
    <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
      
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">
        <!-- 슬라이드 1 -->
        <div class="carousel-item active"
          style="background-image:linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url('/media/desk.jpg');">
          <div class="carousel-caption">
            <h1 class="display-3 fw-semibold">KJH 포트폴리오</h1>
            <p class="lead">프로젝트와 도전을 통해 성장하는 과정을 기록합니다.</p>
          </div>
        </div>

        <!-- 슬라이드 2 -->
        <div class="carousel-item"
          style="background-image:linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url('/media/field.jpg');">
          <div class="carousel-caption">
            <h1 class="display-3 fw-semibold">취미</h1>
            <p class="lead">여러 가지 취미를 가지며 지치지 않는 일상을 유지합니다.</p>
          </div>
        </div>

        <!-- 슬라이드 3 -->
        <div class="carousel-item"
          style="background-image:linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url('/media/contact.jpg');">
          <div class="carousel-caption">
            <h1 class="display-3 fw-semibold">연락하기</h1>
            <p class="lead">협업과 피드백은 언제나 환영합니다.</p>
          </div>
        </div>
      </div>

      <!-- 좌우 화살표 -->
      <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
