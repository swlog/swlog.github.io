<style>
.fullbleed {
  width: 100vw;
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  max-width: 100vw;
  overflow: hidden;
}

#homeCarousel .carousel-item {
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  color: #fff;
  text-align: center; /* 텍스트 중앙 */
  position: relative;
}

/* 중앙 텍스트 완전 가운데 정렬 */
#homeCarousel .carousel-caption {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 900px;
  text-align: center;
  text-shadow: 0 2px 12px rgba(0,0,0,.6);
  opacity: 0;
  transition: opacity .5s ease, transform .6s ease;
}

#homeCarousel .carousel-item.active .carousel-caption {
  opacity: 1;
  transform: translate(-50%, -50%);
}

/* 텍스트 애니메이션 */
#homeCarousel .carousel-item .carousel-caption h1,
#homeCarousel .carousel-item .carousel-caption p {
  opacity: 0;
  transform: translateY(14px);
}
#homeCarousel .carousel-item.active .carousel-caption h1 {
  opacity: 1;
  transform: none;
  transition: all .6s ease .05s;
}
#homeCarousel .carousel-item.active .carousel-caption p {
  opacity: 1;
  transform: none;
  transition: all .6s ease .18s;
}

/* 하단 인디케이터 (길고 얇은 알약 스타일) */
#homeCarousel .carousel-indicators {
  bottom: 2rem;
  gap: 10px; /* 인디케이터 간격 */
}

#homeCarousel .carousel-indicators [data-bs-target] {
  width: 50px;               /* 길이: 기본보다 조금 더 길게 */
  height: 3px;               /* 두께: 얇게 */
  border: 0;
  border-radius: 999px;      /* 양끝이 둥근 하이픈 모양 */
  background: rgba(255,255,255,.35); /* 살짝 투명한 흰색 */
  opacity: 1;                /* Bootstrap 기본 opacity 무시 */
  box-shadow: 0 2px 8px rgba(0,0,0,.25) inset, 0 1px 3px rgba(0,0,0,.2);
  transition: 
    width .25s ease,
    background .25s ease,
    transform .25s ease,
    box-shadow .25s ease;
  position: relative;
  overflow: hidden;
}

#homeCarousel .carousel-indicators .active {
  width: 60px;               /* 활성 막대는 살짝 더 길게 */
  background: rgba(255,255,255,.9); /* 거의 흰색 */
  transform: translateY(-1px);      /* 살짝 위로 띄움 */
  box-shadow: 0 0 10px rgba(255,255,255,.6); /* 은은한 발광 */
}

#homeCarousel .carousel-indicators [data-bs-target]:hover {
  transform: translateY(-1px);
  background: rgba(255,255,255,.6);
}


@media (max-width: 992px) {
  #homeCarousel .carousel-item { min-height: 60vh; }
  #homeCarousel .carousel-caption h1 { font-size: 2rem; }
}
</style>

<div class="fullbleed">
  <div id="homeCarousel" class="carousel slide carousel-fade"
       data-bs-ride="carousel"
       data-bs-interval="5000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <!-- 슬라이드 1 -->
      <div class="carousel-item active"
           style="background-image:linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url('/uploads/slide1.jpeg');">
        <div class="carousel-caption">
          <h1 class="display-3 fw-semibold">최서원의 포트폴리오</h1>
          <p class="lead">프로젝트와 배움을 통해 성장한 흔적을 담았습니다.</p>
        </div>
      </div>

      <!-- 슬라이드 2 -->
      <div class="carousel-item"
           style="background-image:linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url('/uploads/slide2.jpeg');">
        <div class="carousel-caption">
          <h1 class="display-3 fw-semibold">활동</h1>
          <p class="lead">즐거움과 배움이 있는 활동</p>
        </div>
      </div>

      <!-- 슬라이드 3 -->
      <div class="carousel-item"
           style="background-image:linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url('/uploads/slide3.jpeg');">
        <div class="carousel-caption">
          <h1 class="display-3 fw-semibold">연락하기</h1>
          <p class="lead">언제나 연락은 환영입니다.</p>
        </div>
      </div>
    </div>

    <!-- 좌우 화살표 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS (필수) -->

        crossorigin="anonymous"></script>
