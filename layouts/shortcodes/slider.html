<style>
/* 전체 영역 */
.fullbleed {
  width: 100vw;
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  max-width: 100vw;
  overflow: hidden;
}

/* 슬라이드 영역 */
#homeCarousel .carousel-item {
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  color: #fff;
  text-align: center;
  position: relative;
}

/* 부드러운 어두운 오버레이 */
#homeCarousel .carousel-item::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

/* 중앙 텍스트 */
#homeCarousel .carousel-caption {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 90%;
  max-width: 800px;
  text-align: center;
}

#homeCarousel .carousel-caption h1 {
  font-family: "Noto Sans KR", "Poppins", sans-serif;
  font-weight: 500;
  font-size: 2.6rem;
  margin-bottom: 0.6rem;
  letter-spacing: 0.5px;
}

#homeCarousel .carousel-caption p {
  font-family: "Noto Sans KR", sans-serif;
  font-weight: 300;
  font-size: 1.05rem;
  color: rgba(255,255,255,0.9);
}

/* 인디케이터 — 얇고 미니멀한 바 */
#homeCarousel .carousel-indicators {
  bottom: 20px;
}
#homeCarousel .carousel-indicators [data-bs-target] {
  width: 24px;
  height: 2px;
  background-color: rgba(255,255,255,0.35);
  border: none;
  border-radius: 1px;
  margin: 0 3px;
  transition: all 0.3s ease;
}
#homeCarousel .carousel-indicators .active {
  width: 40px;
  background-color: #fff;
}

/* 좌우 화살표 — 얇고 심플한 라인 스타일 */
.carousel-control-prev-icon,
.carousel-control-next-icon {
  background: none;
  width: 38px;
  height: 38px;
  border: 2px solid rgba(255,255,255,0.6);
  border-radius: 50%;
  position: relative;
  transition: all 0.3s ease;
}
.carousel-control-prev-icon::after,
.carousel-control-next-icon::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 10px;
  height: 10px;
  border-top: 2px solid rgba(255,255,255,0.8);
  border-right: 2px solid rgba(255,255,255,0.8);
  transform: translate(-50%, -50%) rotate(135deg);
}
.carousel-control-next-icon::after {
  transform: translate(-50%, -50%) rotate(-45deg);
}
.carousel-control-prev-icon:hover,
.carousel-control-next-icon:hover {
  border-color: #fff;
  background-color: rgba(255,255,255,0.15);
  transform: scale(1.1);
}

/* 반응형 */
@media (max-width: 992px) {
  #homeCarousel .carousel-item {min-height: 70vh;}
  #homeCarousel .carousel-caption h1 {font-size: 2rem;}
  #homeCarousel .carousel-caption p {font-size: 0.95rem;}
}
</style>

<div class="fullbleed">
  <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
    
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <!-- 슬라이드 1 -->
      <div class="carousel-item active" style="background-image:url('/uploads/slide1.jpeg');">
        <div class="carousel-caption">
          <h1>업업</h1>
          <p>소통과 협력을 통해 더 나은 결과를 만듭니다.</p>
        </div>
      </div>

      <!-- 슬라이드 2 -->
      <div class="carousel-item" style="background-image:url('/uploads/slide2.jpeg');">
        <div class="carousel-caption">
          <h1>도전</h1>
          <p>새로운 시도를 통해 가능성을 확장합니다.</p>
        </div>
      </div>

      <!-- 슬라이드 3 -->
      <div class="carousel-item" style="background-image:url('/uploads/slide3.jpeg');">
        <div class="carousel-caption">
          <h1>열정</h1>
          <p>작은 변화가 더 큰 성장을 만듭니다.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
