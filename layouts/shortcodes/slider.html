<style>
.fullbleed {
  width: 100vw;
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  max-width: 100vw;
  overflow: hidden;
}

/* 메인 슬라이드 */
#homeCarousel .carousel-item {
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  position: relative;
  color: #fff;
}

/* 어두운 오버레이 */
#homeCarousel .carousel-item::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.35);
  z-index: 1;
}

/* 텍스트 (얇고 미니멀) */
#homeCarousel .carousel-caption {
  position: absolute;
  top: 50%;
  right: 8%;
  text-align: right;
  transform: translateY(-50%);
  z-index: 2;
  max-width: 520px;
}

#homeCarousel .carousel-caption h1 {
  font-family: "Poppins", "Noto Sans KR", sans-serif;
  font-weight: 500;
  font-size: 2.5rem;
  letter-spacing: 0.5px;
  margin-bottom: 0.7rem;
}

#homeCarousel .carousel-caption p {
  font-family: "Noto Sans KR", sans-serif;
  font-weight: 300;
  font-size: 1.05rem;
  color: rgba(255, 255, 255, 0.9);
}

/* 인디케이터 (얇고 미니멀) */
#homeCarousel .carousel-indicators {
  bottom: 24px;
}
#homeCarousel .carousel-indicators [data-bs-target] {
  width: 30px;
  height: 2px;
  border-radius: 1px;
  background: rgba(255,255,255,0.4);
  border: none;
  margin: 0 4px;
  transition: all 0.3s ease;
}
#homeCarousel .carousel-indicators .active {
  background: #fff;
  width: 45px;
}

/* 좌우 화살표 (슬림한 형태) */
.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: rgba(255,255,255,0.25);
  border-radius: 3px;
  width: 36px;
  height: 36px;
  background-size: 45% 45%;
  transition: all 0.2s ease;
}
.carousel-control-prev-icon:hover,
.carousel-control-next-icon:hover {
  background-color: rgba(255,255,255,0.45);
}

/* 반응형 */
@media (max-width: 992px) {
  #homeCarousel .carousel-item {min-height: 65vh;}
  #homeCarousel .carousel-caption {
    text-align: center;
    right: 0;
    left: 0;
  }
  #homeCarousel .carousel-caption h1 {font-size: 1.8rem;}
}
</style>

<div class="fullbleed">
  <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <!-- 슬라이드 1 -->
      <div class="carousel-item active" style="background-image:url('/uploads/slide1.jpeg');">
        <div class="carousel-caption">
          <h1>PROGRAMMER</h1>
          <p>논리적인 코드로 아이디어를 현실로 구현합니다.</p>
        </div>
      </div>

      <!-- 슬라이드 2 -->
      <div class="carousel-item" style="background-image:url('/uploads/slide2.jpeg');">
        <div class="carousel-caption">
          <h1>CREATOR</h1>
          <p>디자인과 기능이 조화를 이루는 결과물을 만듭니다.</p>
        </div>
      </div>

      <!-- 슬라이드 3 -->
      <div class="carousel-item" style="background-image:url('/uploads/slide3.jpeg');">
        <div class="carousel-caption">
          <h1>INNOVATOR</h1>
          <p>새로운 시도를 통해 더 나은 경험을 제시합니다.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
