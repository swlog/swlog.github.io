<svg width="250" height="70" viewBox="0 0 250 70" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 배경 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66b3ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="250" height="70" fill="url(#bgGradient)" rx="12"/>
  
  <!-- 아이콘 (코딩 심볼) -->
  <g transform="translate(20, 15)">
    <rect x="0" y="0" width="8" height="8" fill="#007bff" rx="1"/>
    <rect x="10" y="0" width="8" height="8" fill="#66b3ff" rx="1"/>
    <rect x="20" y="0" width="8" height="8" fill="#007bff" rx="1"/>
    <rect x="0" y="10" width="8" height="8" fill="#66b3ff" rx="1"/>
    <rect x="10" y="10" width="8" height="8" fill="#007bff" rx="1"/>
    <rect x="20" y="10" width="8" height="8" fill="#66b3ff" rx="1"/>
  </g>
  
  <!-- 메인 텍스트 -->
  <text x="60" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">최서원</text>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="14" fill="#66b3ff">Developer Portfolio</text>
  
  <!-- 장식 라인 -->
  <line x1="60" y1="35" x2="200" y2="35" stroke="#007bff" stroke-width="2" opacity="0.6"/>
</svg>
